<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<title>Charts</title>
</head>

<body>
	<div style="margin: auto;width: 50%;height: 300px;">
		<canvas id="quadro">
		</canvas>
	</div>
</body>

</html>
<script>
	var informacao = [25000, 20000, 35000, 1000, 45000];

	var grafSem = {
		type: 'line',
		data: {
			labels: ['01/04', '05/04', '14/04', '19/04', '30/04'],
			datasets: [{
				label: 'Quantidade de Veículos',
				backgroundColor: window.chartColors.purple,
				borderColor: window.chartColors.purple,
				data: [],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico Semanal do mês de abril'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Semanas'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Quantidade de Veículos'
					}
				}]
			}
		}
	};

	function exibirnografico()
	 {


		contador = 0;

		while (contador < informacao.length) {
			//exibe no grafico a informação posiçao 0//
			grafSem.data.datasets[0].data.push(informacao[contador]);
			contador++;
		}
		var canvasdapagina = document.getElementById('quadro').getContext('2d');

		window.graficoLinha = new Chart(canvasdapagina, grafSem);
	}
	window.onload = exibirnografico();


</script>
