<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PNEU INTERFACE</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-login">PNEU</div>
    </header>

    <section class="texto-servidores">
        <div class="container">
            <span class="texto-selecione">Selecione os servidores:</span>           
        </div>
    </section>

    <section class="section-servidores">  
        <div class="container">          
            <div class="main-holder">
                <div class="holder w33">
                    <div class="holder-servidor ">
                        <div>
                            <img class="imagem-servidor" src="Servidor.png" alt="Ilustração de um servidor">
                        </div>
                        <div class="texto-servidores">
                            <p class="numero-servidor">
                                Servidor 1        
                            </p>
                        </div>
                    </div>              
                </div>
                
                <div class="holder w33">
                    
                    <div class="holder-servidor ">
                        <img class="imagem-servidor" src="Servidor.png" alt="Ilustração de um servidor">
                        
                        <div class="texto-servidores">
                            <p class="numero-servidor">
                                Servidor 2        
                            </p>
                        </div>
                    </div>
                </div>

                <div class="holder w33">
                    <div class="holder-servidor ">
                        <div>
                            <img class="imagem-servidor" src="Servidor.png" alt="Ilustração de um servidor">
                        </div>
                        <div class="texto-servidores">
                            <p class="numero-servidor">
                                Servidor 2        
                            </p>
                        </div>
                    </div>    
                </div>
                
                <div class="clear"></div>
                
            </div>

            

            <div class="div-botao">
                <button onclick="alterarTelaGrafico()" id="botao_muda_tela" class="botao-login">

                    Visualizar                   
                </button> 
            </div>
        </div>
    </section>

  </body>
</html>
