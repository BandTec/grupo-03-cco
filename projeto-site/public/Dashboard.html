<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- FOLHA DE ESTILO NOSSA-->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/styledas.css">
    <!-- FOLHA DE ESTILO DE ANIMAÇÕES [OPICIONAL]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css ">
    <!--Icone da aba [ guia ] do navegador-->
    <link rel="shortcut icon" href="src/img/icon-pneu.png" type="image/x-icon">
    <title>Pneu - Dashboard</title>
</head>

<body class="p">
    <!-- INICIO DO HEADER [CABEÇALHO] -  ABAIXO FICARÁ O LOGTIPO E MENU DE NAVEGAÇÃO-->
    <header>
        <div class="container">
            <h1 class="middle">
                <img src="src/img/icon-pneu.png" alt="Icone de" class="icon-header">
                <span class="text-left">Pneu</span>
            </h1>

            <!-- INICIO MENU DE NAVEGAÇÃO-->
            <div id="circularMenu" class="circular-menu circular-menu-left">

                <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
                    <i class="fas fa-ellipsis-v"></i>
                </a>

                <nav class="items-wrapper">

                    <a href="perfil.html" class="menu-item fa fa-user"></a>

                    <a href="Dashboard.html" class="menu-item fa fa-pie-chart current vov flash infinte"></a>

                    <a href="config.html" class="menu-item fa fa-cog"></a>

                    <a href="https://pneu.on.spiceworks.com/knowledge_base/articles/170775"
                        class="menu-item fa fa-question" target="_blank" rel="noreferrer noopener"></a>

                </nav>

            </div>
            <!-- FIM DO MENU DE NAVEGAÇÃO-->

        </div>
    </header>
    <!-- FIM DO HEADER [CABEÇALHO] -  ACIMA FICARÁ O LOGTIPO E MENU DE NAVEGAÇÃO-->
    <main class="container margin-main">

        <div class="onechart">
            <div class="opcoes">
                <div id="divEscolha">
                    <button onclick="mostrarRodovias()">Selecione uma Rodovia</button>
                </div>

                <div id="divRodovias" style="display: none;">
                </div>

                <div id="divTrechos" style="display: none;">
                    <h3>Selecione um trecho</h3>
                </div>
            </div>
            <div id="divStatus" class="statusHolder"></div>
        </div>

        <div id="graficos_charts" style="display: none;">
            <div class=tempo_real>
                <canvas id="graficoReal"></canvas>
            </div>

            <div class="twocharts">
                <div class="chart-box">
                    <canvas id="graficoSemanal"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="graficoMensal"></canvas>
                </div>
            </div>

    </main>

    <footer id="footerDash" class="footer-dash">
        <p class="container">
            &copy;2020 - Projeto<span class="highlight" role="text">Pneu</span>. Desenvolvido com
            <span class="highlight" role="text"> ❤</span> por
            <span class="highlight" role="text"> { DuckDevelopers } </span>
        </p>
    </footer>
    <!-- FIM DO FOOTER [RODPÉ] -->
    <!-- ABAIXO DESTE COMENTÁRIO FICARÁ AS CHAMADAS DE SCRIPTS JS -->

    <!--Chart do Gráfico Mensal-->
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <!-- Script javascript nosso -->
    <script src="src/js/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/29db2d61c6.js" crossorigin="anonymous"></script>

</body>

</html>
<script>
    function mostrarRodovias() {
        var showRodovias = document.getElementById("divRodovias");
        if (showRodovias.style.display === "none") {
            showRodovias.style.display = "block";
        } else {
            showRodovias.style.display = "none";
        }
    }

    function mostrarTrechos() {
        var showTrechos = document.getElementById("divTrechos");
        if (showTrechos.style.display === "none") {
            showTrechos.style.display = "block";
        } else {
            showTrechos.style.display = "none";
        }
    }

    function mostrarGrafico() {
        var showGraficos = document.getElementById("graficos_charts");
        showGraficos.style.display = "block";
        if (showGraficos.style.display = "block") {
            let element = document.getElementById("footerDash");
            element.style.position = "relative"
        }

        montarGrafico();
    }
</script>
