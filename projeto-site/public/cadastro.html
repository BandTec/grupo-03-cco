        function cadastrar() {
            var formulario = new URLSearchParams(new FormData(form_cadastro));
            fetch("/usuarios", {
                method: "POST",
                body: formulario
            }).then(function (response) {

                if (response.ok) {
                    console.log('Cadastro OK!');

                    window.location.href = 'login.html';

                } else {

                    console.log('Erro de cadastro!');

            });

            return false;
        }
