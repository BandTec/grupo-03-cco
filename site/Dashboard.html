function contabilizar()
{
    var contador = 0;

    while(contador < veiculo.length){
        //Exibe no gráfico a informação da POSIÇÃO 0
        grafM.data.datasets[0].data.push(veiculo[contador]);
        contador ++;
    }
    
    var canvasDaPage = document.getElementById('grafMensal').getContext('2d');
    window.graficoLinha = new Chart(canvasDaPage, grafM);

}

window.onload = contabilizar();
