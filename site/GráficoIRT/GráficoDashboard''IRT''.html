<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rafael é bonito</title>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
</head>
<body>
    <div class="class1">
        <canvas id="quadro">

        </canvas>
    </div>
</body>
</html>
<script>
    var numero = [25, 10, 35, 22, 18, 25, 10, 35, 22, 18, 25, 10, 35, 9, 18, 14, 10, 35, 22, 18, 25, 10, 25, 22];

    var grafico1 = {
		type: 'line',
		data: {
			labels: ['00:00','01:00','02:00','03:00' ,'04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00','15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'],
			datasets: [{
				label: '',
				backgroundColor: window.chartColors.blue,
				borderColor: window.chartColors.blue,
				data: [],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico em tempo real'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Quantidade de carros'
					}
				}]
			}
		}
	};

	
   function exibirnografico(){
       var contador = 0;

       while(contador < numero.length){
           grafico1.data.datasets[0].data.push(numero[contador]);
           contador++;
       }
       var uau = document.getElementById('quadro').getContext('2d');
       window.graficoLinha = new Chart(uau, grafico1); 
   }
   window.onload = exibirnografico(); 
</script>
