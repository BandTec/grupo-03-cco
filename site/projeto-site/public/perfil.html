    <script>
        var cargo = sessionStorage.cargo_usuario_meuapp
        if(cargo == "Gerente"){
            document.getElementById("boxPerfil").innerHTML = `
            <div class="w30 box-perfil">
                    <div class="box-perfil-QR">
                        <h1>Meu Perfil</h1>
                        <div class="box-perfil-QR-camera">
                            <video id="Camera" autoplay="true"></video>
                        </div>
                    </div>
                </div>

                <div class="w30 box-perfil">
                    <div class="box-perfil-branco">
                        <div class="box-info">
                            <h1>Nome da empresa:</h1>
                            <p id="txtNomeCliente">Empresa</p>
                        </div>
                        <div class="box-info">
                            <h1>CNPJ:</h1>
                            <p id="txtCNPJ">00.000.000/0000-00</p>
                        </div>
                        <div class="box-info">
                            <h1>Nome:</h1>
                            <p id="txtNomeUsuario">Nome</p>
                        </div>
                        <div class="box-info">
                            <h1>Cargo:</h1>
                            <p id="txtCargo">Cargo</p>
                        </div>
                        <div class="box-info-btn">
                            <button class="btnEditar">Editar</button>
                        </div>
                    </div>
                </div>

                <div class="w40 box-perfil">
                    <div class="box-perfil-branco">
                        <h1 style="text-align: center;">Dados das rodovias</h1>
                        <div id="boxHighwaysData">

                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            `
        }else{
            document.getElementById("boxPerfil").innerHTML = `
                <div class="w40 box-perfil">
                    <div class="box-perfil-branco">
                        <div class="box-info">
                            <h1>Nome da empresa:</h1>
                            <p id="txtNomeCliente">Empresa</p>
                        </div>
                        <div class="box-info">
                            <h1>CNPJ:</h1>
                            <p id="txtCNPJ">00.000.000/0000-00</p>
                        </div>
                        <div class="box-info">
                            <h1>Nome:</h1>
                            <p id="txtNomeUsuario">Nome</p>
                        </div>
                        <div class="box-info">
                            <h1>Cargo:</h1>
                            <p id="txtCargo">Cargo</p>
                        </div>
                        <div class="box-info-btn">
                            <button class="btnEditar">Editar</button>
                        </div>
                    </div>
                </div>

                <div class="w60 box-perfil">
                    <div class="box-perfil-branco">
                        <h1 style="text-align: center;">Dados das rodovias</h1>
                        <div id="boxHighwaysData">

            `
        }
        function buscarDados() {

            let nomeUsuario = document.getElementById('txtNomeUsuario');
            let cargoUsuario = document.getElementById('txtCargo');
            let cnpjCliente = document.getElementById('txtCNPJ');
            let nomeCliente = document.getElementById('txtNomeCliente');

            const id = parseInt(sessionStorage.id_usuario_meuapp);
            const fk = parseInt(sessionStorage.fk_usuario_meuapp);

            nomeUsuario.innerHTML = sessionStorage.nome_usuario_meuapp;
            cargoUsuario.innerHTML = sessionStorage.cargo_usuario_meuapp;

            fetch(`/usuarios/buscar/${id}/${fk}`, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        console.log('Response: OK');
                        response.json().then(result => {
                            let dados = result;
                            console.log(dados);
                            nomeCliente.innerHTML = dados[0].nomeCliente;
                            cnpjCliente.innerHTML = dados[0].CNPJ;
                        });
                    }
                });
            rodoviasDoCliente(fk);
        }

        buscarDados();

        function rodoviasDoCliente(cliente) {
            let divRodovias = document.getElementById('boxHighwaysData');
            fetch(`/leituras/pegarRodoviasBD/${cliente}`).then(response => {
                console.log('Fetch ok');
                if (response.ok) {
                    console.log('Response: OK');
                    return response.json().then(function (retornoBD) {
                        console.log(retornoBD);
                        rodoviasObtidas = retornoBD;

                        for (var i = 0; i < rodoviasObtidas.length; i++) {
                            console.log('Rodovia da vez: ' + rodoviasObtidas[i].nomeRodovia);
                            divRodovias.innerHTML += `                    
                              <div class="card-rodovias">
                                  <p class="title-card-rodovias">${rodoviasObtidas[i].nomeRodovia}</p>
                                <button class="btnEditar" disabled>
                                    <span class="text-btn">
                                        Editar
                                    </span>
                                    <i class="fas fa-pen"></i>
                                </button>
                              </div>`;
                        }
                    });
                }
            });
            console.log('Depois do fetch :(');
        }
    </script>


    <script type="text/javascript">
        const scanner = new Instascan.Scanner({
            video: document.getElementById('Camera')
        })
        scanner.addListener('scan',content =>{
            requisicao(content);
        })
        Instascan.Camera.getCameras().then(cameras =>{
            if (cameras.length > 0) {
            scanner.start(cameras[0]);
            } else {
            console.error('No cameras found.');
            }
        })
